<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decade Death Gradient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witch Trial Gradient</h1>
        <form id="decade-form">
            <label for="decade-input">Enter a decade (e.g., 1690):</label>
            <input type="number" id="decade-input" min="1600" max="1700" step="10" required>
            <button type="submit">Submit</button>
        </form>
        <div id="gradient-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
